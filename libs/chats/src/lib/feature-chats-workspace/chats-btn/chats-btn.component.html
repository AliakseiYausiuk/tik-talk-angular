@if (chat(); as chat) {
  <app-avatar-circle
    class="size40"
    [avatarUrl]="chat.userFrom.avatarUrl"
  ></app-avatar-circle>

  <div class="last-massage__wrapper">
    <div class="chat-user medium-text">
      {{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}
    </div>
    <div class="medium-text">{{ chat.messages ?? '...' }}</div>
  </div>
}
