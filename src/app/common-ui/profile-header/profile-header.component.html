@if (profile) { @if (profile.avatarUrl) {
<img [src]="profile.avatarUrl | imgUrl" alt="icon" />
} @else {
<img src="/assets/svg/avatar-placeholder.svg" alt="icon" />
}

<div class="userName-and-name">
  <h1 class="h4 mb4">{{ profile.firstName }} {{ profile.lastName }}</h1>
  <span class="regular">{{ profile.username }}</span>
</div>
}
